<VirtualHost *:80>
	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www>
		Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
	#redirect log to stdout/stderr
	ErrorLog /dev/stderr
	CustomLog /dev/stdout common
	LogLevel info
</VirtualHost>
