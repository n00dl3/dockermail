<VirtualHost *:80>
	DocumentRoot /var/www/owncloud

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/owncloud>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
	#redirect log to stdout/stderr
	ErrorLog /dev/stderr
	AccessLog /dev/stdout
	LogLevel warn
</VirtualHost>
